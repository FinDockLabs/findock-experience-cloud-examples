<template>
    <lightning-card  title="Please enter your payment details">
    <div class="slds-m-top_small slds-m-bottom_medium">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="number" name=amount label="Amount" formatter=currency onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" name=firstName label="First Name" onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" name=lastName label="Last Name" onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="email" name=email label="E-mail" onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-combobox
                    name="paymentMethod"
                    label="Payment Method"
                    value={value}
                    placeholder="Please select a payment method!"
                    options={payment_options}
                    onchange={handleChange}>
                </lightning-combobox>
            </div>
        </div>
        <div class="slds-p-around_medium lgc-bg">
        <lightning-button variant="Brand" label="To payment!" title="to_payment" onclick={handleClick} class="slds-m-left_x-large">
        </lightning-button>
        </div>
    </div>
    </lightning-card>
</template>
